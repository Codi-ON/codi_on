
services:
  db:
    image: postgres:16-alpine
    container_name: codion-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-codion}
      POSTGRES_USER: ${POSTGRES_USER:-codion}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-1234}
    ports:
      - "5432:5432"
    volumes:
      - codion_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks: [codion_app_network]

  # ✅ 필요할 때만 띄우는 AI (기본 up에서는 제외)
  ai:
    profiles: ["ai"]
    build:
      context: ../ai/ratio_based
      dockerfile: Dockerfile
    container_name: codion-ai
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request,json,sys; r=urllib.request.urlopen('http://127.0.0.1:8000/health'); sys.exit(0 if json.load(r).get('status')=='ok' else 1)\""
        ]
      interval: 5s
      timeout: 3s
      retries: 10
    networks: [codion_app_network]

  # ✅ backend는 DB만 의존. (AI 없어도 기동)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codion-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://db:5432/${POSTGRES_DB:-codion}}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-${POSTGRES_USER:-codion}}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-${POSTGRES_PASSWORD:-1234}}
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY:-}

      # AI는 살아있으면 쓰고, 죽어있으면 backend fallback로 처리(스프링 코드에서 예외 봉합 필요)
      AI_BASE_URL: ${AI_BASE_URL:-http://ai:8000}
      AI_BATCH_PATH: ${AI_BATCH_PATH:-/comfort/batch}
      AI_CONNECT_TIMEOUT_SEC: ${AI_CONNECT_TIMEOUT_SEC:-2}
      AI_READ_TIMEOUT_SEC: ${AI_READ_TIMEOUT_SEC:-7}
      AI_ENABLED: ${AI_ENABLED:-false}
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks: [codion_app_network]

volumes:
  codion_db_data:

networks:
  codion_app_network:
    driver: bridge