version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: codion-postgres
    environment:
      POSTGRES_DB: codion
      POSTGRES_USER: huisun
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # .env에서 가져오기
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres-data: