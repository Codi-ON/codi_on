services:
  db:
    image: postgres:16-alpine
    container_name: codion-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-codion}
      POSTGRES_USER: ${POSTGRES_USER:-codion}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-1234}
    ports:
      - "5432:5432"
    volumes:
      - codion_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks: [codion_app_network]

  ai:
    profiles: ["ai"]
    build:
      context: ../ai/ratio_based
      dockerfile: Dockerfile
    container_name: codion-ai
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request,sys; r=urllib.request.urlopen('http://127.0.0.1:8000/recommend/health'); sys.exit(0 if r.status==200 else 1)\""
        ]
      interval: 5s
      timeout: 3s
      retries: 10
    networks: [codion_app_network]

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codion-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://db:5432/${POSTGRES_DB:-codion}}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-${POSTGRES_USER:-codion}}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-${POSTGRES_PASSWORD:-1234}}
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY:-}

      # AI (FastAPI)
      AI_BASE_URL: ${AI_BASE_URL:-http://ai:8000}
      AI_BLEND_RATIO_PATH: ${AI_BLEND_RATIO_PATH:-/recommend/blend-ratio}
      AI_MATERIAL_RATIO_PATH: ${AI_MATERIAL_RATIO_PATH:-/recommend/material_ratio}
      AI_CONNECT_TIMEOUT_MS: ${AI_CONNECT_TIMEOUT_MS:-2000}
      AI_READ_TIMEOUT_MS: ${AI_READ_TIMEOUT_MS:-7000}

      # AI 스위치 (코드에서 반드시 체크해서 호출 여부 결정)
      AI_ENABLED: ${AI_ENABLED:-false}

    ports:
      - "8080:8080"
    restart: unless-stopped
    networks: [codion_app_network]

volumes:
  codion_db_data:

networks:
  codion_app_network:
    driver: bridge