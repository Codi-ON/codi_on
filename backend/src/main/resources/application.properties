# =========================
# PostgreSQL DB
# =========================
spring.datasource.url=jdbc:postgresql://localhost:5432/codion
spring.datasource.username=huisun
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

server.port=8080

# =========================
# Profile
# =========================
spring.profiles.active=dev

# =========================
# OpenWeather
# =========================
weather.api.url=https://api.openweathermap.org/data/2.5/forecast
weather.api.key=${OPENWEATHER_API_KEY}

# =========================
# Default Location
# =========================
codi.default-location.region=Seoul
codi.default-location.lat=37.5665
codi.default-location.lon=126.9780

# =========================
# AI (FastAPI)
# - ??: AI_BASE_URL=http://localhost:8000
# - ??: ??? http://ai:8000
# =========================
ai.base-url=${AI_BASE_URL:http://ai:8000}

# timeout: ms? ?? (Config?? ms ???? ???)
ai.connect-timeout-ms=${AI_CONNECT_TIMEOUT_MS:2000}
ai.read-timeout-ms=${AI_READ_TIMEOUT_MS:7000}

# endpoint paths
ai.blend-ratio-path=${AI_BLEND_RATIO_PATH:/recommend/blend-ratio}
ai.material-ratio-path=${AI_MATERIAL_RATIO_PATH:/recommend/material-ratio}