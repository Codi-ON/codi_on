services:
  db:
    image: postgres:16-alpine
    container_name: codion-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-huisun}
      POSTGRES_USER: ${POSTGRES_USER:-huisun}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-1234}
    ports:
      - "5434:5432"
    volumes:
      - codion_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    networks:
      - codion_app_network

  ai:
    build:
      context: ./ai
      dockerfile: ml_api/Dockerfile
    container_name: codion-ai
    ports:
      - "8000:8000"
    environment:
      # ‚úÖ Î™®Îç∏ Í≤ΩÎ°ú Í∏∞Ï§ÄÏ†ê (ÏΩîÎìúÏóêÏÑú Ïù¥ Í∞íÏùÑ Ïö∞ÏÑ† ÏÇ¨Ïö©)
      MODEL_BASE_PATH: /app/models

      # (ÏÑ†ÌÉù) Îü∞ÌÉÄÏûÑ ÏÑ§Ï†ïÍ∞íÏù¥ ÌïÑÏöîÌïòÎ©¥ Ïó¨Í∏∞ Í≥ÑÏÜç Ï∂îÍ∞Ä
      # LOG_LEVEL: INFO
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request,sys; r=urllib.request.urlopen('http://127.0.0.1:8000/health'); sys.exit(0 if r.status==200 else 1)\""
        ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped
    networks:
      - codion_app_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codion-backend
    depends_on:
      db:
        condition: service_healthy
      ai:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://db:5432/${POSTGRES_DB:-huisun}}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-${POSTGRES_USER:-huisun}}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-${POSTGRES_PASSWORD:-1234}}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY:-}
      AI_BASE_URL: ${AI_BASE_URL:-http://ai:8000}
      AI_BATCH_PATH: ${AI_BATCH_PATH:-/comfort/batch}
      AI_CONNECT_TIMEOUT_SEC: ${AI_CONNECT_TIMEOUT_SEC:-2}
      AI_READ_TIMEOUT_SEC: ${AI_READ_TIMEOUT_SEC:-7}
    ports:
      - "8080:8080"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python3 -c \"import urllib.request,sys; r=urllib.request.urlopen('http://127.0.0.1:8080/actuator/health'); sys.exit(0 if r.status==200 else 1)\""
        ]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    networks:
      - codion_app_network

  codi_n8n:
    image: n8nio/n8n:latest
    container_name: codi_n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_DATABASE_TYPE=postgres
      - N8N_DATABASE_POSTGRES_HOST=db
      - N8N_DATABASE_POSTGRES_PORT=5432
      - N8N_DATABASE_POSTGRES_DB=n8n
      - N8N_DATABASE_POSTGRES_USER=${POSTGRES_USER:-huisun}
      - N8N_DATABASE_POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-1234}

      # Í∏∞ÌÉÄ ÏÑ§Ï†ïÎì§
      - N8N_ENCRYPTION_KEY=0bcf66ad39b743a1b932d2b98258b17e
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_SECURE_COOKIE=false
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - ./n8n_data:/home/node/.n8n
    # üëá dbÍ∞Ä Î®ºÏ†Ä ÏºúÏ†∏Ïïº n8nÏù¥ Î∂ôÏùÑ Ïàò ÏûàÏäµÎãàÎã§.
    depends_on:
      db:
        condition: service_healthy
    networks:
      - codion_app_network

volumes:
  codion_db_data:

networks:
  codion_app_network:
    driver: bridge