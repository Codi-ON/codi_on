services:
  db:
    image: postgres:16-alpine
    container_name: codion-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-codion}
      POSTGRES_USER: ${POSTGRES_USER:-codion}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-1234}
    ports:
      - "5434:5432"
    volumes:
      - codion_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    networks:
      - codion_app_network

  ai:
    build:
      context: ./ai
      dockerfile: ml_api/Dockerfile
    container_name: codion-ai
    ports:
      - "8000:8000"
    environment:
      MODEL_BASE_PATH: /app/models
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request,sys; urllib.request.urlopen('http://127.0.0.1:8000/recommend/blend-ratio/health'); urllib.request.urlopen('http://127.0.0.1:8000/recommend/material_ratio/health'); sys.exit(0)\""
        ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped
    networks:
      - codion_app_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codion-backend
    depends_on:
      db:
        condition: service_healthy
      ai:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://db:5432/${POSTGRES_DB:-codion}}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-${POSTGRES_USER:-codion}}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-${POSTGRES_PASSWORD:-1234}}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY:-}

      AI_BASE_URL: ${AI_BASE_URL:-http://ai:8000}
      AI_BLEND_RATIO_PATH: ${AI_BLEND_RATIO_PATH:-/recommend/blend-ratio}
      AI_MATERIAL_RATIO_PATH: ${AI_MATERIAL_RATIO_PATH:-/recommend/material_ratio}
      AI_CONNECT_TIMEOUT_MS: ${AI_CONNECT_TIMEOUT_MS:-2000}
      AI_READ_TIMEOUT_MS: ${AI_READ_TIMEOUT_MS:-7000}

    ports:
      - "8080:8080"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python3 -c \"import urllib.request,sys; r=urllib.request.urlopen('http://127.0.0.1:8080/actuator/health'); sys.exit(0 if r.status==200 else 1)\""
        ]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    networks:
      - codion_app_network

  codi_n8n:
    image: n8nio/n8n:1.123.6
    container_name: codi_n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_DATABASE_TYPE=postgres
      - N8N_DATABASE_POSTGRES_HOST=db
      - N8N_DATABASE_POSTGRES_PORT=5432
      - N8N_DATABASE_POSTGRES_DB=n8n
      - N8N_DATABASE_POSTGRES_USER=${POSTGRES_USER:-codion}
      - N8N_DATABASE_POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-1234}

      - N8N_ENCRYPTION_KEY=0bcf66ad39b743a1b932d2b98258b17e
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_SECURE_COOKIE=false
      - WEBHOOK_URL=http://localhost:5678/
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=24
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - N8N_PAYLOAD_SIZE_MAX=100
      - N8N_DEFAULT_BINARY_DATA_MODE=filesystem
      - N8N_CORS_ALLOW_ORIGIN=http://localhost:5173
      - N8N_CORS_CREDENTIALS=true
    volumes:
      - ./n8n_data:/home/node/.n8n
    depends_on:
      db:
        condition: service_healthy
    networks:
      - codion_app_network

volumes:
  codion_db_data:

networks:
  codion_app_network:
    driver: bridge