services:
  db:
    image: postgres:16-alpine
    container_name: db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  ai:
    build:
      context: ./ai
      dockerfile: Dockerfile
    container_name: ai
    restart: always
    ports:
      - "${AI_PORT:-8000}:8000"
    networks:
      - app-network
    # 핵심: "main:app" 가 아니라, 네 FastAPI 엔트리포인트에 맞춰야 함
    # 아래는 가장 흔한 케이스(./api/main.py 에 app 존재) 기준
    command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000"]
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/docs >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
      ai:
        condition: service_healthy
    environment:
      # 컨테이너 내부에서는 db/ai 서비스명으로 통신
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}

      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}

      AI_BASE_URL: http://ai:8000
      AI_CONNECT_TIMEOUT_MS: ${AI_CONNECT_TIMEOUT_MS:-2000}
      AI_READ_TIMEOUT_MS: ${AI_READ_TIMEOUT_MS:-7000}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge