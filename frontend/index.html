<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codion UI Mockups</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', '"Noto Sans KR"', 'sans-serif'],
            },
            colors: {
              brand: {
                // Primary: Vibrant Coral (Restored)
                primary: '#FF6B6B', 
                'primary-dark': '#EE5253',
                'primary-light': '#FF8787',
                
                // Secondary: Cool Slate Neutrals
                secondary: '#F1F5F9', // Slate 100
                'secondary-dark': '#E2E8F0', // Slate 200

                // Accent: Functional Blue & Warm Backgrounds
                accent: '#3B82F6', // Blue
                'accent-bg': '#FFF5F5', // Very light coral tint for backgrounds
                
                // Neutrals & Utility
                bg: '#FAFAFA', // Clean white-ish gray
                surface: '#FFFFFF',
                slate: '#1E293B', // Slate 900
              }
            },
            boxShadow: {
              'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
              'card': '0 0 0 1px rgba(0,0,0,0.03), 0 2px 8px rgba(0,0,0,0.04)',
              'card-hover': '0 0 0 1px rgba(255, 107, 107, 0.2), 0 12px 24px -8px rgba(255, 107, 107, 0.15)',
              'glow': '0 0 20px rgba(255, 107, 107, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for mobile frames */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .glass-dark {
        background: rgba(30, 41, 59, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.4.2",
    "three": "https://esm.sh/three@^0.182.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-bg text-slate-900 font-sans antialiased selection:bg-brand-primary selection:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
