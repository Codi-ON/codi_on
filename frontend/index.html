<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodiON</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['"Inter"', '"Noto Sans KR"', "sans-serif"] },
            colors: {
              brand: {
                primary: "#FF6B6B",
                "primary-dark": "#EE5253",
                "primary-light": "#FF8787",
                secondary: "#F1F5F9",
                "secondary-dark": "#E2E8F0",
                accent: "#3B82F6",
                "accent-bg": "#FFF5F5",
                bg: "#FAFAFA",
                surface: "#FFFFFF",
                slate: "#1E293B",
              },
            },
            boxShadow: {
              soft: "0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03)",
              card: "0 0 0 1px rgba(0,0,0,0.03), 0 2px 8px rgba(0,0,0,0.04)",
              "card-hover": "0 0 0 1px rgba(255,107,107,0.2), 0 12px 24px -8px rgba(255,107,107,0.15)",
              glow: "0 0 20px rgba(255,107,107,0.3)",
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-brand-bg text-slate-900 font-sans antialiased selection:bg-brand-primary selection:text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
